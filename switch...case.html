<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch...case</title>
</head>
<body>
    <script>
        let browser = prompt('Enter browser name!');
        switch(browser){
            case "Edge":
                alert("You've got the Edge!");
                break;
            case "Coccoc":
                alert("You've got the Coccoc!");
                break;
            case "Chrome" || browser === "Firefox" || browser === "Safari" || browser === "Opera":
                alert("Okay we support these browsers too");
                break;
            default:
                alert("We hope that this page looks ok!");
        }
    </script>
</body>
</html>
