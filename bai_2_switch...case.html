<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch...case_2</title>
</head>
<body>
    <script>
        let a = +prompt('a?');
        switch(a){
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
                alert(2);
                break;
            case 3:
            case 4:
                alert('3,4');
        }
    </script>
</body>
</html>
