<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch...case_3
    </title>
</head>
<body>
    <script>
        let a = prompt("Nhập số bất kì", 0);
        if (a > 0) {
            alert(1);
        }
        else if(a < 0){
            alert(-1);
        }
        else{
            alert(0);
        }
    </script>
</body>
</html>
